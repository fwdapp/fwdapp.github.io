<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:200">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.28/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
        <link rel="stylesheet" href="/css/main.css">
        <title>Forward</title>
    </head>
    <body>
        <section>
            <div class="columns">
                <div class="column left-side">
                    <section class="hero is-medium">
                      <div class="hero-body">
                        <div class="container has-text-centered">
                            <img class="logo" src="/img/logo_blank_big.png" />
                            <h1 class="hero-title">Forward</h1>
                            <h1 class="hero-subtitle">Ask others to publish</h1>
                              <div class="columns">
                                  <div class="column"></div>
                                  <div class="column has-text-centered">
                                      <a href="https://itunes.apple.com/gb/app/fingerframe/id1131137241?mt=8">
                                          <img class="badge" src="/img/app-store-badge.png" />
                                      </a>
                                  </div>
                                  <div class="column has-text-centered">
                                      <a href="https://play.google.com/store/apps/details?id=com.fingerframe">
                                          <img class="badge" src="/img/google-play-badge.png" />
                                      </a>
                                  </div>
                                  <div class="column"></div>
                              </div>
                        </div>
                      </div>
                    </section>
                </div>
                <div class="column right-side">
                    <div class="columns is-gapless">
                        <div class="column has-text-centered">
                            <img id="login"
                                 style="margin-top: 40px;width: 320px"
                                 src="/img/iphones/silver/login.png" />
                            <img id="login"
                                 style="margin-top: 40px;width: 320px"
                                 src="/img/iphones/silver/roll.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column left-side">
                    <section class="hero transparent is-medium">
                      <div class="hero-body">
                        <div data-aos="fade-down-right" data-aos-offset="250">
                            <div class="container has-text-centered">
                                <img class="logo" src="/img/received.png" />
                                <h1>
                                    <span class="hero-title">Receive</span>
                                    <span class="hero-subtitle">publication requests</span>
                                </h1>
                                <h3 class="title is-4" style="margin-top: 10px">
                                    Decide if the photos you have received deserve to be published...
                                </h3>
                            </div>
                        </div>
                      </div>
                    </section>
                </div>
                <div class="column right-side">
                    <div class="columns is-gapless">
                        <div class="column has-text-centered">
                            <div data-aos="fade-up-left" data-aos-offset="350">
                                <img id="sent" src="/img/iphones/silver/received.png" style="width: 350px"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column left-side" style="padding-bottom: 40px">
                    <section class="hero transparent is-medium">
                      <div class="hero-body">
                        <div data-aos="fade-down-right" data-aos-offset="350">
                            <div class="container has-text-centered">
                                <img class="logo" src="/img/sent.png" />
                                <h1>
                                    <span class="hero-title">Send</span>
                                    <span class="hero-subtitle">publication requests</span>
                                </h1>
                                <h3 class="title is-4" style="margin-top: 10px">
                                    and let others decide if yours deserve to be published too.
                                </h3>
                                <!-- You will be able to discover user profile pages composed by a lot of pictures coming from multiple and different users. -->
                            </div>
                        </div>
                      </div>
                    </section>
                </div>
                <div class="column right-side" style="padding-bottom: 40px">
                    <div class="columns is-gapless">
                        <div class="column has-text-centered">
                            <div data-aos="fade-up-left" data-aos-offset="450">
                                <img id="received" src="/img/iphones/silver/sent.png" style="width: 350px"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script>
        AOS.init();
    </script>
</html>
